<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudy Ravelin | Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="myCalculator">
        <form action="">
          <div id="display">
            <input type="text" name="display" id="calcDisplay" readonly />
          </div>
          <div>
            <input type="button" value="AC" class="clear-btn" />
            <input type="button" value="DE" class="delete-btn" />
            <input type="button" value="." class="operator-btn" />
            <input type="button" value="/" class="operator-btn" />
          </div>
          <div>
            <input type="button" value="7" class="num-btn" />
            <input type="button" value="8" class="num-btn" />
            <input type="button" value="9" class="num-btn" />
            <input type="button" value="*" class="operator-btn" />
          </div>
          <div>
            <input type="button" value="4" class="num-btn" />
            <input type="button" value="5" class="num-btn" />
            <input type="button" value="6" class="num-btn" />
            <input type="button" value="-" class="operator-btn" />
          </div>
          <div>
            <input type="button" value="1" class="num-btn" />
            <input type="button" value="2" class="num-btn" />
            <input type="button" value="3" class="num-btn" />
            <input type="button" value="+" class="operator-btn" />
          </div>
          <div>
            <input type="button" value="00" class="num-btn" />
            <input type="button" value="0" class="num-btn" />
            <input type="button" value="=" class="equal-btn" />
          </div>
        </form>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
